---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-0
  labels:
   postnum: "0"
   app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
      postnum: "0"
  replicas: 1 
  template:
    metadata:
      labels:
        app: nginx
        postnum: "0"
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-1
  labels:
   postnum: "1"
   app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
      postnum: "1"
  replicas: 1 
  template:
    metadata:
      labels:
        app: nginx
        postnum: "1"
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  sessionAffinity: ClientIP
  type: ClusterIP
---
